<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo app</title>
  <link rel="stylesheet" href="Todo.css">
</head>

<body>
<div class="main">
  <h1>Todo App</h1>
  <div class="grid-container">

    <input type="text" id="todo-input" placeholder="Enter to do Here">
    <input id="todo-date" type="date">
    <button id="but" class="but-todo" onclick="addTodo();">ADD</button>
  </div>
  <div id="todo-container" class="grid-container"></div>

</div>

</body>
<script src="Todo.js"></script>

</html>
